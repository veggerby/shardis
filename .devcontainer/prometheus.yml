# Prometheus configuration for Shardis development
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project: 'shardis'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Add your .NET application metrics endpoints here
  # Example:
  # - job_name: 'shardis-app'
  #   static_configs:
  #     - targets: ['devcontainer:5000']
