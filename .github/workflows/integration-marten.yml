name: Marten Integration

# NOTE: This workflow now uses Testcontainers instead of GitHub Actions services.
# Tests manage their own containerized PostgreSQL instances via Testcontainers.

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  marten-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Setup Docker (for Testcontainers)
        uses: docker/setup-buildx-action@v3
        with:
          dotnet-version: '9.0.x'
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-
      
      - name: Restore
        run: dotnet restore Shardis.sln
      
      - name: Build
        run: dotnet build Shardis.sln --configuration Release --no-restore
      
      - name: Test Marten integration (Testcontainers manages PostgreSQL)
        run: dotnet test test/Shardis.Marten.Tests/Shardis.Marten.Tests.csproj -c Release --no-build --logger "trx;LogFileName=marten.trx"
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marten-test-results
          path: test/Shardis.Marten.Tests/TestResults

  adaptive-bench-smoke:
    runs-on: ubuntu-latest
    needs: marten-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Setup Docker (for Testcontainers)
        uses: docker/setup-buildx-action@v3
      - name: Restore
        run: dotnet restore Shardis.sln
      
      - name: Build
        run: dotnet build benchmarks/Shardis.Benchmarks.csproj -c Release --no-restore
      
      - name: Run adaptive paging smoke benchmark (single iteration) (Testcontainers manages PostgreSQL)
        run: |
          dotnet run -c Release --project benchmarks/Shardis.Benchmarks.csproj -- --filter *AdaptivePagingBenchmarks* --iterationCount 1 --warmupCount 0 --job short
          dotnet run -c Release --project benchmarks/Shardis.Benchmarks.csproj -- --filter *AdaptivePagingAllocationsBenchmarks* --iterationCount 1 --warmupCount 0 --exporters json --job short
      - name: Check adaptive paging allocation delta
        env:
          ADAPTIVE_ALLOC_MAX_PCT: 20
          ADAPTIVE_ALLOC_MIN_BYTES: 4096
        run: |
          python3 .github/scripts/check_adaptive_alloc.py || echo "Allocation delta check reported failure (non-blocking for now)"
      - name: Upload allocation delta report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: adaptive-allocation-delta
          path: ADAPTIVE-ALLOC-DELTA.md
      - name: Upload adaptive benchmark summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: adaptive-paging-bench
          path: benchmarks/BenchmarkDotNet.Artifacts