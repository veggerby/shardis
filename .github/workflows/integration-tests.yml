name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-
      
      - name: Restore dependencies
        run: dotnet restore Shardis.sln
      
      - name: Build
        run: dotnet build Shardis.sln --configuration Release --no-restore
      
      - name: Run Redis integration tests (Shardis.Tests)
        run: dotnet test test/Shardis.Tests/Shardis.Tests.csproj --filter "Category=Integration" -c Release --no-build --logger "trx;LogFileName=redis-integration.trx"
      
      - name: Run Marten integration tests
        run: dotnet test test/Shardis.Marten.Tests/Shardis.Marten.Tests.csproj --filter "Category=Integration" -c Release --no-build --logger "trx;LogFileName=marten-integration.trx"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test/Shardis.Tests/TestResults/*.trx
            test/Shardis.Marten.Tests/TestResults/*.trx
